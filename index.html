<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Match Score Tracking</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container d-flex gap-5">
        <div class="text-center mb-2">
            <h2 class="text-white" id="teamA-name">Team A</h2>
            <p class="fs-3"><span class="fw-bold text-white" id="teamA-score">0</span></p>
            <button class="btn btn-primary mt-2" onclick="increaseScoreA()">Increase Score</button>
            <button class="btn btn-primary mt-2 " onclick="decreaseScoreA()">Decrease Score</button>
            <button class="btn btn-primary mt-2" onclick="changeNameA()">Change Name</button>
            <button class="btn btn-primary mt-2" onclick="updateScoreA()">Update Score</button>
            <button class="btn btn-primary mt-2" onclick="resetScoreA()">Score Reset</button>
        </div>
        <div class="text-center mb-2">
            <h2 class="text-white" id="teamB-name">Team B</h2>
            <p class="fs-3"><span class="fw-bold text-white" id="teamB-score">0</span></p>
            <button class="btn btn-primary mt-2" onclick="increaseScoreB()">Increase Score</button>
            <button class="btn btn-primary mt-2" onclick="decreaseScoreB()">Decrease Score</button>
            <button class="btn btn-primary mt-2" onclick="changeNameB()">Change Name</button>
            <button class="btn btn-primary mt-2" onclick="updateScoreB()">Update Score</button>
            <button class="btn btn-primary mt-2" onclick="resetScoreB()">Score Reset</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
